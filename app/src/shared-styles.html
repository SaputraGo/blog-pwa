<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        
        --accent-color-primary:     #03A9F4;
        --accent-color-secondary:   #CC5511;
        --accent-color-highlight:   #e6e6e6;
        
        --section-color:            #e6e6e6;

        --structs-bg:               #f1f1f1;
        --structs-border:           #cccccc;

        --notice-color-bg:          #333333;
        --notice-color-text:        #ffffff;
        --notice-color-link:        #f1f900;
      }

      :host {
        display: block;
      }

      .hotpink { color: hotpink; }
      .red { color: red; }

      iron-image {
        --iron-image-placeholder: {
          background: lightgray;
        };
      }

      a {
        color: var(--accent-color-primary);
        text-decoration: none;
        border-bottom: 1px solid var(--accent-color-primary);
      }

      a:hover {
        color: var(--accent-color-secondary);
        text-decoration: none;
        border-bottom: 1px solid var(--accent-color-secondary);
      }

      /**
       * Poor mans font defs
       * Based on Medium really. You should read:;
       * Marcin Wichary https://medium.design/@mwichary
       */
      h1, h2, h3, h4, h5, h6 {
        font-family: "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
        margin: 0;
      }
      p, li {
        font-family: Georgia, Cambria, "Times New Roman", Times, serif;
        margin: 0;
        color: var(--primary-text-color);
      }

      h1 {
        font-size: 28px;
        margin-left: -1.75px;
        line-height: 1.15;
        letter-spacing: -.02em;
        font-weight: 700;
        font-style: normal;
        margin-top: 16px;
      }

      h2 {
        font-size: 24px;
        margin-left: -1.75px;
        line-height: 1.15;
        letter-spacing: -.02em;
        font-weight: 700;
        font-style: normal;
      }

      h3 {
        font-size: 20px;
        margin-left: -1.75px;
        line-height: 1.15;
        letter-spacing: -.02em;
        font-weight: 400;
        font-style: normal;
      }

      p, li {
        margin-top: 10px;
        margin-bottom: 29px;
        font-weight: 400;
        font-style: normal;
        font-size: 21px;
        line-height: 1.58;
        letter-spacing: -.003em;
      }

      li {
        margin-bottom: 20px;
      }

      /* Don't like this; special case. TODO extract */
      p code, li code {
        background-color: #faf8f5;
        font-size: 19px;
        color: #DD4A68;
        padding: 5px;
      }

      blockquote {
        border-left: 5px solid var(--accent-color-primary);
        padding-left: 10px;
        margin-left: 10px;
      }
      
      blockquote, blockquote p {
        font-style: oblique;
        font-weight: 400;
        font-size: 20px;
      }

      /* this is because of the offline loop */
      [hidden] {
        display: none !important;
      }
      [network-failed] {
        display: none !important;
      }

      /* Use these to generate skeleton blocks before content loads */
      hr {
        height: 20px;
        background-color: #ccc;
        border: 0;
      }
      hr.short {
        width: 65%;
        margin-left: 0;
      }

      /*
        Design choice: in my components, I always have a #main as a container
        in my web components. Why isn't named container? No idea. LOL.
      */
      #main, #skeleton, #posts {
        margin: auto;
        padding: 0 20px;
        max-width: 800px;
      }

      #skeleton {
        min-height: 100vh;
      }

      /*
        This gets used a couple of places (iron-list, simple related dom-repeat)
       */
      .post-container {
        height: 125px;
        width: calc(50% - 5px);
      }

      .post-container a {
        color: initial;
        background-image: none;
        background-repeat: initial;
        background-position: initial;
      }

      .post-container a:hover {
        background-color: var(--accent-color-highlight);
      }

      .post-container a span {
        font-size: 14px;
        color: var(--accent-color-primary);
      }

      .post-container a h2 {
        font-weight: 400;
      }

      .post-container a h3 {
        font-weight: 200;
        text-transform: uppercase;
        font-size: 16px;
        color: var(--accent-color-secondary);
      }

      #main, #skeleton, blog-network-warning {
        padding-top: 135px;
      }

      @media (max-width: 767px) {
        #main, #skeleton, #posts {
          margin: auto;
          padding: 0 20px;
          max-width: 800px;
        }

        #main, #skeleton, blog-network-warning {
          padding-top: 100px;
        }

        p, li {
          font-size: 18px;
          line-height: 1.58;
          letter-spacing: -.004em;
        }

        .post-container {
          width: 100%;
        }
      }

    </style>
  </template>
